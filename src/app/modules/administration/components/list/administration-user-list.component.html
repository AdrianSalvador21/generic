<table mat-table [dataSource]="data"  class="table-user-administration" >
  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="header">{{'administration.components.data.name' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.FIRSTNAME2010 | capitalize}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tel">
    <th mat-header-cell *matHeaderCellDef>{{'administration.components.data.email' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.EMAIL2010}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>{{'administration.components.data.phone' | translate}}</th>
    <td mat-cell *matCellDef="let element"> {{element.CELLPHONE2010}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef class="viewMore"> Ver mas </th>
    <td mat-cell *matCellDef="let element">
      <!--<button mat-button>{{'buttons.view-details' | translate}}</button>-->
      <mat-icon class="details-icon" (click)="userDetails(element)">edit</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
